<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Submit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hasil Submit Form Pegawai</h1>
        <div class="form-group result-display">
            <div class="result-item">
                <label>Nama:</label>
                <span id="nama-result" class="result-value"></span>
            </div>
            <div class="result-item">
                <label>Umur:</label>
                <span id="umur-result" class="result-value"></span>
            </div>
            <div class="result-item">
                <label>Jenis Kelamin:</label>
                <span id="jenis_kelamin-result" class="result-value"></span>
            </div>
            <div class="result-item">
                <label>Agama:</label>
                <span id="agama-result" class="result-value"></span>
            </div>
            <div class="result-item">
                <label>Hobi:</label>
                <span id="hobi-result" class="result-value"></span>
            </div>
            <div class="result-item">
                <label>Alamat:</label>
                <span id="alamat-result" class="result-value"></span>
            </div>
        </div>
        <div class="button-group">
            <button onclick="window.location.href='index.html';">Kembali ke Form</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Mengambil data dari localStorage
            const data = JSON.parse(localStorage.getItem('formData'));
            if (data) {
                document.getElementById('nama-result').textContent = data.nama;
                document.getElementById('umur-result').textContent = data.umur;
                document.getElementById('jenis_kelamin-result').textContent = data.jenisKelamin;
                document.getElementById('agama-result').textContent = data.agama;
                document.getElementById('hobi-result').textContent = data.hobi.join(', ');
                document.getElementById('alamat-result').textContent = data.alamat;
            }
        });
    </script>
    <style>
        .result-display {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-item label {
            font-weight: bold;
            color: #4a90e2;
        }
        .result-value {
            color: #333;
            font-size: 1em;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .button-group button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
    </style>
</body>
</html>
